{% extends "base.html" %}
{% block content %}
  <h1>Delete the Manufacturer</h1>
  <p>Are you sure you want to delete {{ manufacturer.name }}?</p>
  <p>All cars of this manufacturer will also be deleted?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Yes, delete">
  </form>
  <br>
  <form>
    <input type="button" value="Cancel" class="btn btn-primary" onclick="history.go(-1)">
  </form>
{% endblock %}
